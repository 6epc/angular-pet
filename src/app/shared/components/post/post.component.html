<div class="card">
  <div class="card-header">
    <h2>{{post.title}}</h2>
    <small>{{post.date | date: 'd LLL y, H:mm': undefined : 'ru'}}</small>
  </div>

  <div>
    <small>Автор: {{post.author}}</small>
  </div>

  <button
    class="btn btn-dark"
    type="button"
    [routerLink]="['/post', post.id]">
    Открыть
  </button>
</div>
